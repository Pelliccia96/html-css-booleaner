<!DOCTYPE html>
<html lang="it">
<head>
    <title>html-css-booleaner</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Title and Logo -->
    <header>
        <div class="background">
            <img src="img/logo.svg" alt="Logo The Booleaner" id="logo">
        </div>
        <h1>Internet deve essere al servizio del "bene pubblico" : il <br>manifesto di Tim Berners-Lee</h1>
        <div class="sottotitolo"><strong>Scritto da <span class="blu">The Booleaner</strong></span><br>il 10/10/2020</div>
    </header>
    <!-- Photos and subtitles -->
    <nav>
        <div id="main-img">
            <img src="img/tim-1.jpg" alt="Tim Berners-Lee, Knight Foundation">
            <img src="img/tim-2.jpg" alt="Tim Berners-Lee">
        </div>
        <div class="text-img">1st Photo: John S. and James L.Knight Foundation, by Scott Henrichsen</div>
        <div class="text-img">2st Photo: Wikimedia, by Paul Clarke</div>
    </nav>
</body>
</html>
